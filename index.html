  <!-- Th∆∞ vi·ªán -->

<body>

  <h2>Qu·∫£n L√Ω M∆∞·ª£n / Tr·∫£ M√°y T√≠nh</h2>

  <div class="form-group">
    <label>H·ªç t√™n:</label>
    <input type="text" id="name">
  </div>

  <div class="form-group">
    <label>B·ªô ph·∫≠n:</label>
    <input type="text" id="department">
  </div>

  <div class="form-group">
    <label>M√£ m√°y (barcode):</label>
    <input type="text" id="barcode">
  </div>

  <div class="button-group">
    <button onclick="addEntry('M∆∞·ª£n')">üì• M∆∞·ª£n M√°y</button>
    <button onclick="addEntry('Tr·∫£')">üì§ Tr·∫£ M√°y</button>
    <button onclick="exportToExcel()">üìÑ Xu·∫•t Excel</button>
    <button onclick="deleteSelected()">üóëÔ∏è X√≥a D√≤ng ƒê√£ Ch·ªçn</button>
    <button onclick="showAdminPrompt()">üßπ X√≥a T·∫•t C·∫£ (Admin)</button>
  </div>

  <video id="video"></video>

  <table id="logTable">
    <thead>
      <tr>
        <th>Ch·ªçn</th>
        <th>STT</th>
        <th>H·ªç t√™n</th>
        <th>B·ªô ph·∫≠n</th>
        <th>M√£ m√°y</th>
        <th>Th·ªùi gian</th>
        <th>Tr·∫°ng th√°i</th>
      </tr>
    </thead>

  <!-- H·ªôp nh·∫≠p m·∫≠t kh·∫©u ·∫©n -->
  <div id="adminPrompt" style="display:none; margin-top: 20px;">
    <label>Nh·∫≠p m·∫≠t kh·∫©u  QU·∫¢N TR·ªä ƒë·ªÉ x√≥a t·∫•t c·∫£:</label>
    <input type="password" id="adminPassword">
    <button onclick="clearAll()">X√°c nh·∫≠n</button>
    <button onclick="hideAdminPrompt()">H·ªßy</button>
  </div>

  <script>
    let entries = [];
    let count = 1;
    const adminPassword = "admin789"; // ‚úÖ b·∫°n c√≥ th·ªÉ ƒë·ªïi m·∫≠t kh·∫©u ·ªü ƒë√¢y

    window.onload = function () {
      const saved = localStorage.getItem("entries");
      if (saved) {
        entries = JSON.parse(saved);
        entries.forEach(renderEntry);
        count = entries.length + 1;
      }
    };

    function addEntry(status) {
      const name = document.getElementById("name").value.trim();
      const dept = document.getElementById("department").value.trim();
      const barcode = document.getElementById("barcode").value.trim();
      const time = new Date().toLocaleString();

      if (!name || !dept || !barcode) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin.");
        return;
      }

      const entry = { name, dept, barcode, time, status };
      entries.push(entry);
      saveData();
      renderEntry(entry);
      document.getElementById("barcode").value = "";
    }

    function renderEntry(entry) {
      const tbody = document.querySelector("#logTable tbody");
      const row = tbody.insertRow();

      const checkboxCell = row.insertCell(0);
      checkboxCell.innerHTML = `<input type="checkbox" class="row-check">`;

      row.insertCell(1).textContent = count++;
      row.insertCell(2).textContent = entry.name;
      row.insertCell(3).textContent = entry.dept;
      row.insertCell(4).textContent = entry.barcode;
      row.insertCell(5).textContent = entry.time;
      row.insertCell(6).textContent = entry.status;
    }

    function saveData() {
      localStorage.setItem("entries", JSON.stringify(entries));
    }

    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(document.getElementById("logTable"));
      XLSX.utils.book_append_sheet(wb, ws, "MuonTraMay");
      XLSX.writeFile(wb, "danh_sach_muon_tra.xlsx");
    }

    function deleteSelected() {
      const checkboxes = document.querySelectorAll(".row-check");
      const newEntries = [];
      const newTableBody = document.querySelector("#logTable tbody");
      newTableBody.innerHTML = "";
      count = 1;

      entries.forEach((entry, index) => {
        if (!checkboxes[index].checked) {
          newEntries.push(entry);
          renderEntry(entry);
        }
      });

      entries = newEntries;
      saveData();
    }

    function showAdminPrompt() {
      document.getElementById("adminPrompt").style.display = "block";
    }

    function hideAdminPrompt() {
      document.getElementById("adminPrompt").style.display = "none";
      document.getElementById("adminPassword").value = "";
    }

    function clearAll() {
      const input = document.getElementById("adminPassword").value;
      if (input === adminPassword) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ d·ªØ li·ªáu?")) {
          localStorage.removeItem("entries");
          location.reload();
        }
      } else {
        alert("‚ùå Sai m·∫≠t kh·∫©u admin.");
      }
    }

    // Qu√©t barcode b·∫±ng webcam
    const video = document.getElementById("video");
    const scanner = new QrScanner(video, result => {
      document.getElementById("barcode").value = result;
    });
    scanner.start();
    setInterval(() => {
  $('#jtree').jstree(true).refresh(); // load l·∫°i c√¢y
}, 3000); // m·ªói 3 gi√¢y
  </script>
